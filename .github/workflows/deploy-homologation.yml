name: Deploy to Homologation

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "⚠️ Linter found issues (warnings allowed)"
        continue-on-error: true

      - name: Validate TypeScript
        run: npx tsc --noEmit

      - name: Test build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.hml.marketdash.com.br' }}

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build successful"

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Coolify deployment
        run: |
          curl -X POST "${{ secrets.COOLIFY_DEPLOY_URL_FRONTEND_HML }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            || echo "Deployment triggered"

      - name: Deployment status
        run: |
          echo "✅ Deployment triggered for homologation (develop branch)"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

name: Deploy to Homologation

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Validate TypeScript
        run: npx tsc --noEmit

      - name: Test build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.hml.marketdash.com.br' }}

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build successful"

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Coolify deployment
        run: |
          # Get commit message safely, handling multi-line messages
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$COMMIT_MESSAGE" ]; then
            COMMIT_MESSAGE="Deploy triggered by GitHub Actions"
          fi
          # Sanitize commit message for JSON (escape backslashes first, then quotes, then convert newlines to spaces)
          COMMIT_MESSAGE=$(printf '%s' "$COMMIT_MESSAGE" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | tr '\n' ' ' | sed 's/  */ /g' | sed 's/^ *//;s/ *$//')
          # Build JSON payload using jq if available, otherwise use printf
          if command -v jq &> /dev/null; then
            PAYLOAD=$(jq -n \
              --arg ref "${{ github.ref }}" \
              --arg repo "${{ github.repository }}" \
              --arg name "${{ github.event.repository.name }}" \
              --arg owner "${{ github.repository_owner }}" \
              --arg sha "${{ github.sha }}" \
              --arg msg "$COMMIT_MESSAGE" \
              '{
                ref: $ref,
                repository: {
                  full_name: $repo,
                  name: $name,
                  owner: { name: $owner }
                },
                head_commit: {
                  id: $sha,
                  message: $msg
                }
              }')
          else
            # Fallback: build JSON manually with proper escaping
            PAYLOAD="{\"ref\":\"${{ github.ref }}\",\"repository\":{\"full_name\":\"${{ github.repository }}\",\"name\":\"${{ github.event.repository.name }}\",\"owner\":{\"name\":\"${{ github.repository_owner }}\"}},\"head_commit\":{\"id\":\"${{ github.sha }}\",\"message\":\"$COMMIT_MESSAGE\"}}"
          fi
          # Send webhook
          curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -d "$PAYLOAD" || echo "Webhook trigger completed"

      - name: Deployment status
        run: |
          echo "✅ Deployment triggered for homologation (develop branch)"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets (must match before SPA fallback)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|map|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # index.html: no-cache so users get updates
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Root "/" - explicit SPA entry (fixes 404 on production marketdash.com.br)
    location = / {
        try_files /index.html =404;
    }

    # SPA fallback: all other routes â†’ index.html (React Router handles routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
